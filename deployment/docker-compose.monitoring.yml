# ============================================================================
# AgriPulse AI - Docker Compose with Monitoring Stack
# ============================================================================
# Includes Prometheus, Grafana, and cAdvisor for comprehensive monitoring
# ============================================================================

version: '3.8'

services:
  # ============================================================================
  # AgriPulse AI Application
  # ============================================================================
  agripulse-app:
    extends:
      file: docker-compose.yml
      service: agripulse-app
    
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8501"
      - "prometheus.path=/_stcore/health"

  # ============================================================================
  # Prometheus - Metrics Collection
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: agripulse-prometheus
    restart: unless-stopped
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    
    networks:
      - agripulse-network
    
    labels:
      - "com.agripulse.service=monitoring"

  # ============================================================================
  # Grafana - Metrics Visualization
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: agripulse-grafana
    restart: unless-stopped
    
    ports:
      - "3000:3000"
    
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    
    networks:
      - agripulse-network
    
    depends_on:
      - prometheus
    
    labels:
      - "com.agripulse.service=monitoring"

  # ============================================================================
  # cAdvisor - Container Metrics
  # ============================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: agripulse-cadvisor
    restart: unless-stopped
    
    ports:
      - "8080:8080"
    
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    
    networks:
      - agripulse-network
    
    privileged: true
    
    labels:
      - "com.agripulse.service=monitoring"

  # ============================================================================
  # Node Exporter - System Metrics (Linux only)
  # ============================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: agripulse-node-exporter
    restart: unless-stopped
    
    ports:
      - "9100:9100"
    
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    
    networks:
      - agripulse-network
    
    labels:
      - "com.agripulse.service=monitoring"

# ============================================================================
# Networks
# ============================================================================
networks:
  agripulse-network:
    driver: bridge
    name: agripulse-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
